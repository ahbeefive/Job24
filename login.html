<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Job Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #1f2937;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .security-note {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the admin panel</p>
        </div>

        <div id="errorMessage" class="error-message">
            Invalid username or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Job Portal</a>
        </div>

        <div class="security-note">
            üîí This admin panel is protected by authentication
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            const CREDENTIALS = {
                username: 'adminsmey',
                password: '@@@@wrongpassword168'
            };

            function init() {
                // Check if already logged in
                if (isLoggedIn()) {
                    console.log('Already logged in, redirecting...');
                    window.location.replace('admin.html');
                    return;
                }

                setupEventListeners();
            }

            function setupEventListeners() {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', handleLogin);
                }

                // Clear error message when user starts typing
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                
                if (usernameInput) {
                    usernameInput.addEventListener('input', hideError);
                }
                
                if (passwordInput) {
                    passwordInput.addEventListener('input', hideError);
                }
            }

            function handleLogin(e) {
                e.preventDefault();
                
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const loginBtn = document.getElementById('loginBtn');

                if (!usernameInput || !passwordInput || !loginBtn) {
                    console.error('Form elements not found');
                    return;
                }

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                // Disable button during login
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';

                // Simulate a small delay for better UX
                setTimeout(() => {
                    if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                        // Set login session
                        setLoginSession(username);
                        
                        console.log('Login successful, redirecting...');
                        
                        // Redirect to admin panel
                        window.location.replace('admin.html');
                    } else {
                        showError();
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Sign In';
                        
                        // Clear password field
                        passwordInput.value = '';
                        usernameInput.focus();
                    }
                }, 500);
            }

            function setLoginSession(username) {
                const sessionData = {
                    isLoggedIn: true,
                    loginTime: Date.now(),
                    username: username,
                    sessionId: 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                };
                
                try {
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                    console.log('Session created successfully');
                } catch (e) {
                    console.error('Failed to create session:', e);
                }
            }

            function isLoggedIn() {
                try {
                    const sessionData = localStorage.getItem('adminSession');
                    if (!sessionData) {
                        return false;
                    }

                    const session = JSON.parse(sessionData);
                    const now = Date.now();
                    const sessionAge = now - session.loginTime;
                    const maxAge = 24 * 60 * 60 * 1000; // 24 hours

                    // Check if session is valid and not expired
                    return session.isLoggedIn === true && sessionAge < maxAge;
                } catch (e) {
                    console.error('Session check failed:', e);
                    return false;
                }
            }

            function showError() {
                const errorElement = document.getElementById('errorMessage');
                if (errorElement) {
                    errorElement.style.display = 'block';
                }
            }

            function hideError() {
                const errorElement = document.getElementById('errorMessage');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
